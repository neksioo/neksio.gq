    <body>
            <script>
                function audioPlay() {
                    var audio = document.getElementById("audio");
                    audio.volume = 0.4;
                    audio.play()
                }
                function videoPlay() {
                    var video = document.getElementById("video");
                    video.play()
                }
            </script>
            <input type="checkbox" autocomplete="off" id="overlay-toggle">
            <div class="overlay fullscreen">
                <label for="overlay-toggle" onclick="audioPlay();videoPlay()">
                    <span class="no-hover" style="font-family: 'Roboto Mono', monospace; font-size: 0.6em; text-shadow: 0 0 0.40em white;">tap to enter</span>
                    <span class="hover" style="font-family: 'Roboto Mono', monospace; font-size: 0.6em; text-shadow: 0 0 0.40em white;">click to enter</span>
                </label>
            </div>
            <audio loop="" preload="auto" id="audio">
                <source src="audio.mp3" type="audio/mp3">
            </audio>
            <video muted="muted" loop="" playsinline="" preload="auto" class="fullscreen bg-video" id="video">
                <source src="bg.mp4" type="video/mp4">
            </video>
            <section class="fullscreen text-content">
            <div id="center">
                <span id="typed" style="font-size: 30px; font-family: 'Roboto Mono', monospace; text-shadow: 0 0 0.40em white;"></span>
            </div> 
</body>
<script src="typed.js"></script>
